    <title>Pequena Liberdade</title>
</head>
<body>

    <h1 style="color:pink;">Bom dia, amor!</h1>

    <h2 style="color:blue; font-size:20px;">
        <pre style="font-family:inherit; white-space:pre-wrap;">
Bom dia, amor!

Escrito no teu interior,
sempre em motivação, te alcanço,
te trago no coração.
Questionando o contestar,
voar é liberdade,
a verdade de amar.
Descrito na alma, inspirado no espírito,
assim permanece este acontecer!
Paz interior: o verdadeiro viver!
        </pre>
    </h2>
